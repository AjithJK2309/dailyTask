<div class="collection">
    <h2>Table Component</h2>
    <hr><br>
    <table>
        <thead>
            <th>Has a job?</th>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
        </thead>
        <tr *ngFor="let val of data">
            <td>{{val.hasJob}}</td>
            <td>{{val.name}}</td>
            <td>{{val.age}}</td>
            <td>{{val.job}}</td>
        </tr>
    </table>
</div>
