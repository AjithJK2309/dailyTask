<div class="create-form container">
    <form [formGroup]="myForm" (submit)="onSubmit()">
        <div class="form-group">
            <label >ID : </label>
            <input type="text" class="form-control" value="{{editData?.id}}" formControlName='id'>
        </div>
        <div class="form-group">
            <label >Name : </label>
            <input type="text" class="form-control" value="{{editData?.name}}" formControlName='name'>
        </div>
        <div class="form-group">
            <label >Age : </label>
            <input type="text" class="form-control" value="{{editData?.age}}" formControlName='age'>
        </div>
        <div class="form-group">
            <label >City : </label>
            <input type="text" class="form-control" value="{{editData?.city}}" formControlName='city'>
        </div><br />
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
