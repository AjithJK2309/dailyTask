<nav class="navbar navbar-dark bg-info">
    <div class="navbar-brand"><h3>CRUD</h3></div>
    <div class="d-flex">
        <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="subBtn()">Add data</button>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</nav>
<br /><br /><br />
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Mobile</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tableData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.age}}</td>
            <td>{{data.mobile}}</td>
            <td>
                <button class="btn btn-primary mx-3" (click)="editData(data)"  data-toggle="modal" data-target="#exampleModal">Edit</button>
                <button class="btn btn-danger" (click)="deleteData(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal Form -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form [formGroup]="form" (ngSubmit)="submitData()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="form-group">
                <label for="" class="form-label">Name : </label>
                <input type="text" class="form-control" formControlName='name' />
            </div>
            <div class="form-group">
                <label for="" class="form-label">Email : </label>
                <input type="text" class="form-control" formControlName='email' />
            </div>
            <div class="form-group">
                <label for="" class="form-label">Age : </label>
                <input type="text" class="form-control" formControlName='age' />
            </div>
            <div class="form-group">
                <label for="" class="form-label">Mobile : </label>
                <input type="text" class="form-control" formControlName='mobile' />
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
          <button *ngIf="addBtn" type="submit" class="btn btn-primary">Submit</button>
          <button *ngIf="updateBtn" type="button" (click)="updateData()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </form>
    </div>
  </div>
