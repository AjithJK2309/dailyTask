<div class="container">
    <form #myForm="ngForm" class="form" (submit)="onSubmit(myForm)" >
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>First Name : </label>
                    <input type="text" name="firstname" class="form-control" #name="ngModel" ngModel required minlength="3" maxlength="15" autocomplete="off">
                    <span *ngIf="!name.valid && name.touched">Please Enter your Name...!</span>
                </div><br />
                <div class="form-group">
                    <label>Last Name : </label>
                    <input type="text" name="lastname" class="form-control" required minlength="3" maxlength="15" ngModel autocomplete="off">
                </div><br />
                <div class="form-group">
                    <label>Email : </label>
                    <input type="email" class="form-control" name="email" ngModel #email="ngModel" required minlength="3" maxlength="30" required autocomplete="off">
                    <span *ngIf="!email.valid && email.touched">Please enter the email...!</span>
                </div><br />
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" class="form-control" ngModel list="citylist" required minlength="3" maxlength="15" autocomplete="off">
                    <datalist id="citylist">
                        <option value="Chennai"></option>
                        <option value="Vellore"></option>
                        <option value="Ranipet"></option>
                    </datalist>
                </div><br />
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" name="mobile" class="form-control" #mobile ngModel autocomplete="off">
                    <span *ngIf="!regex.test(mobile.value)">Enter Valid Mobile Number...!</span>
                </div><br />
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" class="form-control"  ngModel required minlength="3" maxlength="15" autocomplete="off">
                    
                </div><br />               
            </div>            
        </div>    
        <button type="submit"  class="btn btn-dark">Submit</button>    
    </form>
</div>
